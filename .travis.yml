language: cpp
sudo: true

cache:
  ccache: true
  directories:
  - $HOME/.ccache

env:
  global:
  - USE_CCACHE=1
  - CCACHE_COMPRESS=1
  - CCACHE_MAXSIZE=200M
  - CCACHE_CPP2=1

matrix:
  include:
  - os: linux
    compiler: clang
    addons: &20526720
      apt:
        sources:
        - llvm-toolchain-precise-3.5
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.5
    env: COMPILER='ccache clang++-3.5' BUILD_TYPE='Release'
  - os: linux
    compiler: clang
    addons: *20526720
    env: COMPILER='ccache clang++-3.5' BUILD_TYPE='Debug'
  - os: linux
    compiler: clang
    addons: &20524100
      apt:
        sources:
        - llvm-toolchain-precise-3.6
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.6
    env: COMPILER='ccache clang++-3.6' BUILD_TYPE='Release'
  - os: linux
    compiler: clang
    addons: *20524100
    env: COMPILER='ccache clang++-3.6' BUILD_TYPE='Debug'
  - os: linux
    compiler: clang
    addons: &20522220
      apt:
        sources:
        - llvm-toolchain-precise-3.7
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.7
    env: COMPILER='ccache clang++-3.7' BUILD_TYPE='Release'
  - os: linux
    compiler: clang
    addons: *20522220
    env: COMPILER='ccache clang++-3.7' BUILD_TYPE='Debug'
  - os: linux
    compiler: clang
    addons: &20536700
      apt:
        sources:
        - llvm-toolchain-precise
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.8
    env: COMPILER='ccache clang++-3.8' BUILD_TYPE='Release'
  - os: linux
    compiler: clang
    addons: *20536700
    env: COMPILER='ccache clang++-3.8' BUILD_TYPE='Debug'
  - os: linux
    compiler: gcc
    addons: &20534100
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
    env: COMPILER='ccache g++-4.8' BUILD_TYPE='Release'
  - os: linux
    compiler: gcc
    addons: *20534100
    env: COMPILER='ccache g++-4.8' BUILD_TYPE='Debug'
  - os: linux
    compiler: gcc
    addons: &20532460
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    env: COMPILER='ccache g++-4.9' BUILD_TYPE='Release'
  - os: linux
    compiler: gcc
    addons: *20532460
    env: COMPILER='ccache g++-4.9' BUILD_TYPE='Debug'
  - os: linux
    compiler: gcc
    addons: &20530240
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
    env: COMPILER='ccache g++-5' BUILD_TYPE='Release'
  - os: linux
    compiler: gcc
    addons: *20530240
    env: COMPILER='ccache g++-5' BUILD_TYPE='Debug'
  - os: osx
    osx_image: xcode6.4
    compiler: clang
    env: COMPILER='ccache clang++' BUILD_TYPE='Debug'
  - os: osx
    osx_image: xcode6.4
    compiler: clang
    env: COMPILER='ccache clang++' BUILD_TYPE='Release'
  - os: osx
    osx_image: xcode7
    compiler: clang
    env: COMPILER='ccache clang++' BUILD_TYPE='Debug'
  - os: osx
    osx_image: xcode7
    compiler: clang
    env: COMPILER='ccache clang++' BUILD_TYPE='Release'
  allow_failures:
  - os: osx

install:
- DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
- mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
- ! "if [[ \"$TRAVIS_OS_NAME\" == \"linux\" ]]; then \n wget --no-check-certificate
  http://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz\n tar -xzf cmake-3.4.3-Linux-x86_64.tar.gz
  \n sudo apt-get install --yes doxygen graphviz \nelif [[ \"${TRAVIS_OS_NAME}\" ==
  \"osx\" ]]; then\n brew install cmake ccache doxygen graphviz\nfi\n"

before_script:
- export CXX=${COMPILER}
- ! "if [[ \"$TRAVIS_OS_NAME\" == \"linux\" ]]; then \n  export CMAKE_DIR=$(pwd)/cmake-3.4.3-Linux-x86_64/bin\n
  \ export PATH=${CMAKE_DIR}:${PATH}\nfi\n"
- cd ${TRAVIS_BUILD_DIR}
- cmake . -Bbuild -DCMAKE_BUILD_TYPE=${BUILD_TYPE}

script:
- cd build
- make -j 2
- ctest -V -j 2
- cd -

after_success:
- openssl aes-256-cbc -K $encrypted_591a2533bcd2_key -iv $encrypted_591a2533bcd2_iv
  -in config/travisci_rsa.enc -out config/travisci_rsa -d
- chmod 0600 config/travisci_rsa
- cp config/travisci_rsa ~/.ssh/id_rsa
- ls ~/.ssh/id_rsa
- ./config/publish-doxygen

notifications:
  email: false
  slack:
    secure: 
